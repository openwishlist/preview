org: openwishlist
app: openwishlist-preview
service: openwishlist-preview
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  environment:
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  preview:
    handler: src/api/preview/get.get
    events:
      - http:
          documentation: 
            summary: "Get link preview"
            methodResponses: 
              - statusCode: 200
                responseBody:
                  description: "A result object for the link"
                responseModels:
                  application/json: "GetLinkPreviewResponse"
            pathParams:
              - name: "url"
                description: "base64 encoded url"
                schema:
                  type: "string"
            queryParams:
              - name: "refresh"
                description: "Force re-fetch result"
                schema:
                  type: "boolean"
          path: /preview/{url}
          method: get
          cors: true 

resources:
  Resources:
    PreviewDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: url
            AttributeType: S
        KeySchema:
          -
            AttributeName: url
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}

plugins:
  - serverless-plugin-typescript
  - serverless-openapi-documenter
  - serverless-offline
  - serverless-dynamodb-local
  - serverless-tscpaths
  
package:
  patterns:
    - 'spec/**'
    - 'config/**'

custom:
  documentation: ${file(spec/serverless.doc.yml):documentation}
  dynamodb:
    stages:
      - dev